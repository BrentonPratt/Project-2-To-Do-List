<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 2: To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="topnav">
        <h1 id="header">To Do List App!</h1>
    </div>
    <div class="body">
        <div class="sidenav">
            <h2 id="current-list-name"></h2>
            <div class="listNames">
                <label>New List</label>
                <input id="new-list-input" type="text" placeholder="Create a new list!">
                <button onclick="createNewList()">Create A New List</button>
                <div id="lists">

                </div>
            </div>
        </div>
        <div class="container">
            <input class="myinput" type="text" placeholder="What needs to be done?">
            <button id='add1' data-list="blank" onclick="addItem()">Add Item</button>
            <button onclick="clearList()">Clear List</button>
            <div id="items">

            </div>
        </div>
    </div>
</body>
</html>
